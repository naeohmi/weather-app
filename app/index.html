<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<form action="" method="get">
  		<label for="zipCode">Zip Code:</label>
  		<input id="zip" type="text" placeholder="12345">
 		<input id="click" type="submit">
	</form>

	<div class="render-data">
		<ul>
			<li id='citNam'>City Name: </li>
			<li id='curTemp'>Current Temperature: </li>
			<li id='weathDes'>Weather Description: </li>
			<li id='minTemp'>Minimum Temperature: </li>
			<li id='maxTemp'>Maximum Temperature: </li>

		</ul>
	</div>
</body>
<script src="main.js"></script>
</html>
